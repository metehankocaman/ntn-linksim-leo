name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"
      - name: Lint
        run: ruff check .
      - name: Tests
        run: pytest -q
      - name: Mini sweep artifacts
        run: |
          ntnls simulate --snr-db 0 5 10 --seed 1 --out results
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: results
      - name: CFO sweep artifacts
        run: ntnls cfo-sweep --cfo-hz 0 15000 30000 45000 60000 --snr-db 20 --seed 1 --out results_cfo
      - name: Upload CFO artifacts
        uses: actions/upload-artifact@v4
        with:
          name: results-cfo
          path: results_cfo
